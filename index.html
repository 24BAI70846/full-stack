<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">

    <!-- banner section -->
    <div class="banner">
        <span class="badge">Online</span>
        <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="female profile" class="profile-img">
    </div>

    <!-- content section -->
    <div class="content">
        <h2>Shubhdeep Kaur</h2>
        <h4>Student</h4>
        <p class="desc">
            Learning, building, and surviving assignments one deadline at a time.
        </p>

        <!-- stats using flex -->
        <div class="stats">
            <div>
                <h3>1.2K</h3>
                <p>Followers</p>
            </div>
            <div>
                <h3>350</h3>
                <p>Likes</p>
            </div>
            <div>
                <h3>45</h3>
                <p>Projects</p>
            </div>
        </div>
    </div>

    <!-- footer section -->
    <div class="footer">
        <button class="btn">Follow</button>
        <button class="btn outline">View Profile</button>
    </div>

</div>

</body>
</html>
